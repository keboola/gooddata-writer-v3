version: "2"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: keboola/gooddata-writer
    tty: true
    command: bash
    volumes:
      - ./:/code

  tests:
    image: keboola/gooddata-writer
    command: composer build
    volumes:
      - ./:/code
    environment:
      - GD_PID
      - GD_PID_2
      - GD_USERNAME
      - GD_PASSWORD
      - KBC_TOKEN
      - KBC_URL
      - PROVISIONING_URL

  ci-tests:
    image: keboola/gooddata-writer
    command: composer build
    environment:
      - GD_PID
      - GD_PID_2
      - GD_USERNAME
      - GD_PASSWORD
      - KBC_TOKEN
      - KBC_URL
      - PROVISIONING_URL
