version: "2"

services:

  app:
    build: .
    image: keboola/gooddata-writer
    tty: true
    command: bash
    volumes:
      - ./:/code

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c './tests.sh'
    volumes:
      - ./:/code
    environment:
      - WR_GD_

  ci-tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c './tests.sh'
    environment:
      - WR_GD_