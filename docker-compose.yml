version: "2"

services:

  app:
    build: .
    image: keboola/gooddata-writer
    tty: true
    command: bash
    volumes:
      - ./:/code

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c './tests.sh'
    volumes:
      - ./:/code
    environment:
      - "GD_PID=${GD_PID}"
      - "GD_USERNAME=${GD_USERNAME}"
      - "GD_PASSWORD=${GD_PASSWORD}"

  ci-tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c './tests.sh'
    environment:
      - "GD_PID=${GD_PID}"
      - "GD_USERNAME=${GD_USERNAME}"
      - "GD_PASSWORD=${GD_PASSWORD}"